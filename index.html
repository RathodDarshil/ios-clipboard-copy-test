            <h1 style="font-size: 24px; margin-bottom: 12px; font-weight: 800">
                Download <span style="color: #5169f6">blue</span>learn
            </h1>
            <h2
                id="subtitle"
                style="font-size: 14px; color: #7b7f93; text-align: center; width: 338px; font-weight: 400"
            >
                Clicking the button below will take you to store to download the app.
            </h2>

            <div id="loader" style="display: flex; align-items: center; margin-top: 54px">
                <div class="loader"></div>
                <p style="font-size: 14px; font-weight: 400; margin-left: 8px">Checking your Operating System</p>
            </div>

            <button style="margin-top: 54px; background-color: white; border: none" id="storeButton">
                <img
                    id="appStore"
                    src="https://bluelearnprod.s3.ap-south-1.amazonaws.com/app/app_store.png"
                    alt="Click here to download"
                    style="display: none"
                    width="137.61px"
                    height="46px"
                />

                <img
                    id="playStore"
                    src="https://bluelearnprod.s3.ap-south-1.amazonaws.com/app/play_store.png"
                    alt="Click here to download"
                    style="display: none"
                />
            </button>
        </div>
        <script>
            const agent = window.navigator.userAgent;

            const isIos = agent.includes("iPhone") || agent.includes("Mac");

            document.getElementById("subtitle").innerHTML = isIos
                ? "Clicking the button below will take you to App Store to download the app."
                : "Clicking the button below will take you to Play Store to download the app.";

            function getQueryParams() {
                var queryString = window.location.search.substr(1);
                var queryParams = {};

                if (queryString) {
                    var paramPairs = queryString.split("&");

                    for (var i = 0; i < paramPairs.length; i++) {
                        var pair = paramPairs[i].split("=");
                        var paramName = decodeURIComponent(pair[0]);
                        var paramValue = decodeURIComponent(pair[1] || "");

                        // If the parameter name already exists, convert it to an array
                        if (queryParams[paramName]) {
                            if (!Array.isArray(queryParams[paramName])) {
                                queryParams[paramName] = [queryParams[paramName]];
                            }
                            queryParams[paramName].push(paramValue);
                        } else {
                            queryParams[paramName] = paramValue;
                        }
                    }
                }

                return queryParams;
            }

            // navigator.clipboard.writeText(JSON.stringify(getQueryParams()));
            var btn = document.getElementById("storeButton");

            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                if (isIos) {
                    document.getElementById("appStore").style.display = "initial";
                } else {
                    document.getElementById("playStore").style.display = "initial";
                }
            }, 1000);

            btn.addEventListener("click", () => {
                let data = getQueryParams();

                navigator.clipboard.writeText(JSON.stringify(data));

                if (isIos) {
                    window.location.replace("https://apps.apple.com/in/app/bluelearn/id1659606724");
                } else {
                    window.location.replace("https://play.google.com/store/apps/details?id=com.bluelearn");
                }
            });
        </script>
