<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bluelearn</title>
    </head>
    <body>
        <h1 id="value">Loaded</h1>
        <button id="button">CLICK HERE</button>
        <script>
            navigator.clipboard.writeText("New test");
            // navigator.clipboard.writeText(JSON.stringify(getQueryParams()));
            var btn = document.getElementById("button");

            btn.addEventListener("click", () => {
                // document.getElementById("value").innerHTML = JSON.stringify(getQueryParams());
                navigator.clipboard.writeText("Button clicked");
            });
        </script>
    </body>
</html>
